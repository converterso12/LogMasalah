<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WR Converter - Hasil</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyvkWAbIDB588aMjBY41NbD2HMLakXiUE",
      authDomain: "historyconverter-2862f.firebaseapp.com",
      databaseURL: "https://historyconverter-2862f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "historyconverter-2862f",
      storageBucket: "historyconverter-2862f.appspot.com",
      messagingSenderId: "38512001938",
      appId: "1:38512001938:web:de4f34f3e5856e2347774b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const resultTableBody = document.getElementById("resultTableBody");
// Fungsi untuk mengubah format tanggal menjadi DD-MM-YYYY
const formatDate = (dateString) => {
  const date = new Date(dateString);
  const day = String(date.getDate()).padStart(2, "0");
  const month = String(date.getMonth() + 1).padStart(2, "0"); // Bulan dimulai dari 0
  const year = date.getFullYear();
  return `${day}-${month}-${year}`;
};
    // Fetch data from Firebase
    const dataRef = ref(db, "work_requests");
    onValue(dataRef, (snapshot) => {
      resultTableBody.innerHTML = "";
      let index = 1;
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const key = childSnapshot.key;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" class="delete-checkbox" data-key="${key}"></td>
          <td>${index++}</td>
          <td>${data.name}</td>
          <td>${formatDate(data.date)}</td>
          <td>${data.issue}</td>
          <td>
            <img src="${data.workRequest}" alt="Work Request Image" class="thumbnail" onclick="showPopup('${data.workRequest}')">
          </td>
          <td>
            <div class="status-display">${data.status || "On-Going"}</div>
            <select class="status-dropdown" data-key="${key}" onchange="updateStatusDisplay(this)">
              <option value="On-Going" ${data.status === "On-Going" || !data.status ? "selected" : ""}>On-Going</option>
              <option value="Close" ${data.status === "Close" ? "selected" : ""}>Close</option>
              <option value="List Shutdown" ${data.status === "List Shutdown" ? "selected" : ""}>List Shutdown</option>
            </select>
          </td>
          
        `;
        resultTableBody.appendChild(row);
      });
    });

    // Update status in Firebase
    window.updateStatus = () => {
      const dropdowns = document.querySelectorAll(".status-dropdown");
      let updateCount = 0;

      dropdowns.forEach((dropdown) => {
        const key = dropdown.getAttribute("data-key");
        const status = dropdown.value;

        update(ref(db, `work_requests/${key}`), { status })
          .then(() => {
            updateCount++;
            if (updateCount === 1) { // Show popup only once
              alert("Status updated successfully!");
            }
          })
          .catch((err) => alert("Error updating status: " + err.message));
      });
    };

    // Update status display
    window.updateStatusDisplay = (element) => {
      const display = element.parentElement.querySelector(".status-display");
      display.textContent = element.value;
    };

    // Delete selected data
    window.deleteSelected = () => {
      const verificationCode = prompt("Masukkan kode verifikasi untuk menghapus (kode: 00):");
      if (verificationCode === "00") {
        const checkboxes = document.querySelectorAll(".delete-checkbox:checked");
        checkboxes.forEach((checkbox) => {
          const key = checkbox.getAttribute("data-key");
          remove(ref(db, `work_requests/${key}`))
            .catch((err) => console.error("Error deleting data:", err));
        });
        alert("Data terpilih berhasil dihapus.");
      } else {
        alert("Kode verifikasi salah.");
      }
    };
    // Fungsi untuk menampilkan popup dengan gambar
window.showPopup = (imageUrl) => {
  const popup = document.getElementById("popup");
  const popupImage = document.getElementById("popupImage");

  popupImage.src = imageUrl;
  popup.style.display = "flex";
};

// Fungsi untuk menutup popup
window.closePopup = () => {
  const popup = document.getElementById("popup");
  popup.style.display = "none";
};

  </script>
  <style>
  	body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 85%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
    }
    /* Tambahkan gaya untuk elemen pembungkus tabel */
.table-container {
  overflow-x: auto; /* Aktifkan scroll horizontal */
  margin-top: 20px;
}

table {
  width: 100%; /* Pastikan tabel tetap fleksibel */
  border-collapse: collapse;
  min-width: 500px; /* Tetapkan lebar minimum tabel agar horizontal scroll muncul */
}
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f9;
    }
    .thumbnail {
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .status-dropdown {
      width: 100%;
      padding: 5px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4b53c9;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    #popup button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      padding: 10px 20px;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
    /* Sama dengan gaya sebelumnya, dengan tambahan untuk checkbox */
    th, td {
      text-align: center;
    }
    .status-display {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .delete-checkbox {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="popup" onclick="closePopup()">
    <img id="popupImage" alt="Popup Image">
  </div>
  <div class="container">
    <h1>WR Converter - Hasil</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pilih</th>
            <th>No</th>
            <th>Nama</th>
            <th>Tanggal</th>
            <th>Masalah</th>
            <th>Work Request</th>
            <th>Status</th>
            
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
    </div>
    <button onclick="updateStatus()">Update</button>
    <button onclick="deleteSelected()">Hapus Data Terpilih</button>
    <button onclick="location.href='index.html'">Kembali ke Input</button>
  </div>
</body>
</html>
